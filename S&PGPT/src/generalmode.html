<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Finance Mode - S&PGPT</title>
    <link rel="stylesheet" href="css/styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>S&PGPT</h1>
        <button onclick="clearUsername()" class="logout-btn">Log Out</button>
    </header>

    <main>
        <h2 id="greeting" class="highlight">Welcome!</h2>
        <p class="highlight-smaller">Welcome to the General Finance Mode.</p>
        <p class="highlight-smaller">To go in-depth with SEC files, please click the SEC button under the chat bar.</p>

        <div class="query-buttons">
            <button>Summarize Amazon’s AWS growth from its most recent 10-Q report.</button>
            <button>What are the key numbers in Apple’s 10-K?</button>
            <button>Breakdown Apple’s assets from 2023.</button>
            <button>How has Microsoft’s Revenue changed over the last five years?</button>
        </div>

        <div class="search-bar">
            <button class="mode-toggle-btn" onclick="window.location.href='learningmode.html'">Switch to learning mode</button>
            <input type="text" placeholder="Message S&PGPT">
            <button class="search-icon"><i class="fas fa-search"></i></button>
        </div>

    <script src="js/index.js"></script>
</body>
</html>
